<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrolum - Inicio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: black; /* Fondo azul oscuro */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      color: #FFF;
      margin: 0;
    }

    main {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-top: 0;
    }

    .button {
      background-color: #FFA500; /* Botón de color naranja */
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 92%;
      margin-top: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #FF8C00;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      main {
        padding: 15px;
      }

      .button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="Logo Electrolum">
  </header>
  <main>
    <h2>Bienvenido a MATIZ</h2>
    <a href="login.html" class="button">Iniciar Sesión</a>
    <a href="register.html" class="button">Registrarse</a>
  </main>
</body>
</html>
